<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <div id="container">
      <div id="signup">
        <h3>Signup for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="divA"></div>
        <div class="divB"></div>
      </div>
      <div class="form1">
        <form>
          <fieldset>
            <legend id="contact_info">Contact Information</legend>
            <label for="name" class="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="email" class="email"> Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required">

            <label for="number" class="number">Phone Number</label>
            <input type="tel" id="number" name="user_number" placeholder="1(555)555-1234">

            <label for="address" class="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="1234 Righthere St">

            <label for="city" class="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Thistown">

            <label for="state" class="state">State</label>
            <select id="state" name="user_state">
              <option>Choose State</option>
              <option>AL</option>
              <option>AK</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>

            <label for="zip" class="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" placeholder="00000">

          </fieldset>
        </form>
      </div>
      <div class="form2">
        <form>
          <fieldset>
            <legend id="newsletter">NewsLetter</legend>
            <p>Select the newsletters you would like to recieve</p>

            <input type="checkbox" id="html_news" value="html_news" name="news"><label for="html_news">HTML News</label><br>

            <input type="checkbox" id="css_news" value="css_news" name="news"><label for="css_news">CSS News</label><br>

            <input type="checkbox" id="javascript_news" value="javascript_news" name="news"><label for="javascript_news">Javascript News</label><br>

            <p>Newsletter format</p>
            <input type="radio" id="html_format" value="html_format" name="format"><label for="html_format" class="format">HTML</label><br>

            <input type="radio" id="plain_format" value="plain_format" name="format"><label for="plain_format" class="format">Plain Text</label><br>

            <p>Other topics you'd like to hear about</p>
            <textarea id="thoughts" name="user_thoughts"></textarea>

            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </div>
    </div>
    <footer>
      <p class="copyright">Copyright The Code Review</p>
    </footer>
  </body>
</html>
